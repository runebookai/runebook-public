<!DOCTYPE html>
<html>
<head>
    <title>Runebook - Builders of Tome, a local LLM client with MCP support</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            line-height: 1.5;
        }
        
        body {
            background-color: #0b0b0b;
            color: white;
            font-family: "Plus Jakarta Sans", Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-size: 16px;
        }
        
        .container {
            max-width: 900px;
            width: 75%;
            margin: 0 auto;
            padding: 4rem 0;
            text-align: center;
        }
        
        .logo-container {
            width: 256px;
            margin: 0 auto;
            margin-bottom: 4rem;
        }
        
        .logo {
            width: 100%;
            height: auto;
        }
        
        .content-section {
            margin-bottom: 4rem;
        }
        
        .blurb {
            font-size: 1rem;
            margin-bottom: 2rem;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
            color: #999999;
            font-weight: 400;
        }
        
        .product-highlight {
            background-color: #0d0d0d;
            padding: 2rem;
            border-radius: 1em;
            margin-bottom: 4rem;
            border: 1px solid #171717;
        }
        
        .product-highlight h2 {
            color: #999999;
            margin-top: 0;
            font-weight: 400;
            font-size: 0.9rem;
            text-align: left;
            margin-bottom: 0.5em;
            text-transform: lowercase;
        }
        
        .tome-logo {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
            display: block;
        }
        
        .product-highlight .product-title {
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            text-align: left;
            margin-bottom: 1.5em;
        }
        
        .links-container {
            display: flex;
            justify-content: flex-start;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        a {
            color: #bb9af7;
            text-decoration: none;
            transition: color 150ms linear;
        }
        
        a:hover {
            color: #9d7cd8;
        }
        
        .cta-link {
            color: #bb9af7;
            font-family: "Plus Jakarta Sans", Helvetica, sans-serif;
            font-weight: 400;
            font-size: 0.9rem;
            transition: color 150ms linear;
            text-align: left;
        }
        
        .cta-link:hover {
            color: #9d7cd8;
        }
        
        .logos-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 2.5rem;
            margin-top: 2rem;
        }
        
        .company-logo {
            height: 30px;
            width: auto;
            opacity: 0.7;
            transition: opacity 150ms linear;
        }
        
        .company-logo:hover {
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 3rem 0;
            }
            
            .blurb {
                font-size: 0.9rem;
            }
            
            .logos-section {
                gap: 1.5rem;
            }
            
            .company-logo {
                height: 25px;
            }
            
            .links-container {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
        </div>
        
        <div class="content-section">
            <p class="blurb">
                we're a small but nimble group of hackers who built products at the frontier of devops, now focused on building user interfaces for llms to *actually* empower people.
            </p>
        </div>
        
        <div class="product-highlight">
            <h2>what we're building</h2>
            <img src="images/tome.png" alt="Tome Logo" class="tome-logo">
            <p class="product-title">
                Tome: a local LLM client with magical MCP powers
            </p>
            <div class="links-container">
                <a href="https://gettome.app" class="cta-link">get tome</a>
                <a href="https://github.com/runebookai/tome" class="cta-link">github</a>
                <a href="https://discord.gg/9CH6us29YA" class="cta-link">discord</a>
                <a href="https://bsky.app/profile/gettome.app" class="cta-link">bluesky</a>
                <a href="https://twitter.com/get_tome" class="cta-link">twitter</a>
            </div>
        </div>
        
        <div class="content-section">
            <p class="blurb">
                previously at..
            </p>
            <div class="logos-section">
                <img src="images/sentry.png" alt="Sentry" class="company-logo">
                <img src="images/logdna.png" alt="Logdna" class="company-logo">
                <img src="images/heroku.png" alt="Heroku" class="company-logo">
                <img src="images/makerbot.png" alt="MakerBot" class="company-logo">
            </div>
        </div>
    </div>
</body>
</html>
